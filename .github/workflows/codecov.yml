name: Codecov
on:
  push:
    branches:
      - master
  pull_request:
env:
  CLOUDINARY_ACCESS_KEY_ID: ${{ secrets.CLOUDINARY_ACCESS_KEY_ID }}
  CLOUDINARY_ACCESS_KEY_SECRET: ${{ secrets.CLOUDINARY_ACCESS_KEY_SECRET }}
  CLOUDINARY_CLOUD: ${{ secrets.CLOUDINARY_CLOUD }}
jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Install dependencies üì¶
        run: go mod tidy
      - name: Run tests with coverage ‚úÖ
        run: go test -v -coverprofile="coverage.out" ./...
      - name: Upload coverage report to Codecov üìù
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          token: ${{ secrets.CODECOV }}